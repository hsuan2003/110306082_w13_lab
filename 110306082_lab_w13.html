<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style_w13.css" rel="stylesheet">
	<title></title>
</head>
<form>
	<div class="wrapper">
	<h1>JS Calculator</h1>
	<label>Number1</p>
		<input id="num-one" name="num-one" type="text"> 
	</label></p>
	<label>Number2</p>
		<input id="num-two" name="num-two" type="text"> 
	</label></p>
	Operate way?</p>
	<select name="operateWay" id = "sel">
				<option value="plus">+</option>
				<option value="subtract">-</option>
				<option value="multiply">*</option>
				<option value="divide">/</option>
	</select></p>
	<button onclick="outcome()" type="button">calculate</button>
		<h1 id="resultArea"></h1>
	</div>
</form>
<body>
	<script>
		 function outcome() {
		 	var sel = document.getElementById("sel");
		 	var x = Number(document.getElementById("num-one").value);
		 	var y = Number(document.getElementById("num-two").value);
		 	var z = 0;
	           
	           if (sel.value == "plus"){
	               z = x + y;
	           }
	           else if (sel.value == "subtract"){ 
	               z = x - y;
	           }
	           else if (sel.value == "multiply"){ 
	               z = x * y;
	           }
	           else if (sel.value == "divide"){ 
	               z = x / y;
	           }
	           document.getElementById("resultArea").innerHTML = " Result : "+ String(z);    
	       } 



	</script>	
</body>
</html>
